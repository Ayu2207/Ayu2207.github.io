<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AyuYuki Shop Roblox</title>
    <style>
        body{
            margin:0;
            font-family:Arial, sans-serif;
            background:#0f172a;
            color:white;
        }
        header{
            background:#020617;
            padding:20px;
            text-align:center;
            font-size:28px;
            font-weight:bold;
        }
        .container{
            padding:30px;
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
            gap:20px;
        }
        .item{
            background:#020617;
            border-radius:12px;
            padding:20px;
            box-shadow:0 0 10px rgba(0,0,0,0.5);
        }
        .item h2{
            margin:0;
            font-size:20px;
        }
        .price{
            color:#38bdf8;
            font-size:18px;
            margin:10px 0;
        }
        .btn{
            display:inline-block;
            padding:10px 15px;
            background:#38bdf8;
            color:black;
            text-decoration:none;
            border-radius:8px;
            font-weight:bold;
        }
        footer{
            text-align:center;
            padding:15px;
            background:#020617;
            margin-top:30px;
            font-size:14px;
            color:#94a3b8;
        }
    </style>
</head>
<body>

<header>
    AyuYuki Roblox Shop
</header>

<div class="container">

    <div class="item">
        <h2>Blox Fruits – Buddha</h2>
        <div class="price">5.000đ</div>
        <a class="btn" href="https://discord.gg/yourlink">Mua ngay</a>
    </div>

    <div class="item">
        <h2>Blox Fruits – Dragon West</h2>
        <div class="price">250.000đ</div>
        <a class="btn" href="https://discord.gg/yourlink">Mua ngay</a>
    </div>

    <div class="item">
        <h2>Cày thuê Blox Fruits</h2>
        <div class="price">Inbox báo giá</div>
        <a class="btn" href="https://discord.gg/yourlink">Liên hệ</a>
    </div>

</div>

<footer>
    © AyuYuki | Shop Blox Fruits Uy tín - Chất lượng - Giá rẻ
</footer>

</body>
</html>
